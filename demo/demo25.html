<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>下拉菜单</title>
	<script src="js/jquery-3.1.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body>
	<div class="dropdown">
		<button class="btn dropdown-btn" id="dropdownMenu" data-toggle='dropdown'><span class="caret"></span>主题</button>
		<ul class="dropdown-menu" role='menu'>
			<li role='presentation' class="dropdown-header">下拉标题</li> 
			<!-- dropdown-header 向下拉菜单的标签区域添加标题 -->
			<li role='presentation'><a href="#" role='menuitem' >html</a></li>
			<li role='presentation'><a href="#" role='menuitem'>css</a></li>
			<li role='presentation'><a href="#" role='menuitem'>javascript</a></li>
		</ul>
	</div>
</body>
</html>
