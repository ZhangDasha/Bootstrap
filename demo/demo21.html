<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
		<title>轮播插件</title>
		<style type="text/css">
			a:focus{
				outline: none;
			}
		</style>
	</head>
	<body style="margin: 200px;">
		
		<!--
			data-ride="carousel" 自动轮播
		-->
		<div id="myCarousel" class="carousel slide" style="margin: 200px; width: 391px; height: auto;" >			
			<ol class="carousel-indicators">
				<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
				<li data-target="#myCarousel" data-slide-to="1"></li>
				<li data-target="#myCarousel" data-slide-to="2"></li>
			</ol>
			
			<div class="carousel-inner" >
				<div class="item active">
					<img src="image/aaa.jpg" alt="第一张"/>
					<div class="carousel-caption">
						<h1>bootsrap</h1>
						<p>daSa</p>
					</div>
				</div>
				<div class="item">
					<img src="image/ddd.jpg" alt="第二张"/>
					<div class="carousel-caption">
						<h1>bootsrap</h1>
						<p>daSa</p>
					</div>
				</div>
				<div class="item">
					<img src="image/eee.jpg" alt="第三张"/>
					<div class="carousel-caption">
						<h1>bootsrap</h1>
						<p>daSa</p>
					</div>
				</div>
			</div>
			
			<a href="#myCarousel" data-slide="prev" class="carousel-control left" >&lsaquo;</a>
			<a href="#myCarousel" data-slide="next" class="carousel-control right">&rsaquo;</a>
		</div>
		
		<button class="btn btn-default" id="star">开始</button>
		<button class="btn btn-default" id="pause">停止</button>
	
	<script src="js/jquery-3.1.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script type="text/javascript">
//		$('#myCarousel').carousel({
//			interval:2000,
//			pause:'hover',
//		});
		$('#star').on('click',function(){
			$('#myCarousel').carousel('cycle');
		});
		$('#pause').on('click',function(){
			$('#myCarousel').carousel('pause');
		});
	</script>
	</body>
</html>
