<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
		<title>列表组面板和嵌入组件</title>
	</head>
	<body style="margin: 50px;">
		<ul class="list-group">
			<li class="list-group-item">1</li>
			<li class="list-group-item">2</li>
			<li class="list-group-item">3<span class="badge">3</span></li>
			<li class="list-group-item">4</li>
		</ul>
		
		<div class="list-group">
			<a href="" class="list-group-item">1</a>
			<a href="" class="list-group-item">2</a>
			<a href="" class="list-group-item">3<span class="badge">3</span></a>
			<a href="" class="list-group-item">4</a>
		</div>
		
		
		<!--面板组件-->
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">标题</h3>
			</div>
			<div class="panel-body">
					面板容器
			</div>
			<table class="table">
				<tr>
					<td>1</td>
					<td>2</td>
					<td>3</td>
				</tr>
				<tr>
					<td>1</td>
					<td>2</td>
					<td>3</td>
				</tr>
			</table>
			<div class="panel-footer">
				底部
			</div>
		</div>
		
		
		
		
		
		
		
		
		
		
		
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery-3.1.1.min.js"></script>
	</body>
</html>
