<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
		<title>栅格系统</title>
		<style>
			.a{
				height: 50px;
				line-height: 50px;
				border: 1px solid #000000;
				background-color:#e0e0e0;
				text-align: center;
			}
		</style>
	</head>
	<body>
	<div class="container ">
		<!--
			页面栅格可分为12列
			col-lg/md/sm/xs(表示屏幕的大小)-数字    表示所在的列数   
		-->
		
		<div class="row">
			<div class="col-md-1 a">1</div>
			<div class="col-md-1 a">1</div>
			<div class="col-md-1 a">1</div>
			<div class="col-md-1 a">1</div>
			<div class="col-md-1 a">1</div>
			<div class="col-md-1 a">1</div>
			<div class="col-md-1 a">1</div>
			<div class="col-md-1 a">1</div>
			<div class="col-md-1 a">1</div>
			<div class="col-md-1 a">1</div>
			<div class="col-md-1 a">1</div>
			<div class="col-md-1 a">1</div>
		</div>
		<!--
		<div class="row">
			<div class="col-md-9 a">占9列</div>
			<div class="col-md-3 a">占3列</div>
		</div>
		<div class="row">
			<div class="col-md-4 a">占4列</div>
		</div>
		
		
	<div class="row">
		<div class="col-lg-3 col-md-4 a">1</div>
		<div class="col-lg-3 col-md-4 a">1</div>
		<div class="col-lg-3 col-md-4 a">1</div>
		<div class="col-lg-3 col-md-4 a">1</div>
	</div>
	-->
	  <div class="row">
	  	<div class="col-md-8 a">8</div>
	  	<div class="col-md-3 a col-md-offset-1">3</div>
	  </div>
	  
	  	<div class="row" >
	  		<div class="col-md-9 a" style="padding: 0;">
	  			<div class="col-md-4 a">3</div>
	  			<div class="col-md-4 a">3</div>
	  			<div class="col-md-4 a">3</div>
	  		</div>
	  		<div class="col-md-3 a">3</div>
	  	</div>
	  
	  <div class="row">
			<div class="col-md-9 a col-md-push-3">占9列</div>
			<div class="col-md-3 a col-md-pull-9">占3列</div>
		</div>
	</div>
	
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery-3.1.1.min.js"></script>
	</body>
</html>
