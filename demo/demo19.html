<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
		<title>按钮插件</title>
	</head>
	<body style="margin: 100px;">
		<button class="btn btn-primary" data-toggle="button" autocomplete="off">按钮</button>
		<!--单选框-->
		<div class="btn-group" data-toggle="buttons">
			<label for="" class="btn btn-primary active">
				<input type="radio" name="sex" id="sex" value="男" checked="" />男
			</label>
			<label for="" class="btn btn-primary">
				<input type="radio" name="sex" id="sex" value="女" />女
			</label>
		</div>
		
		
		<br />
		<!--复选框-->
		<div class="btn-group" data-toggle="buttons">
			<label for="" class="btn btn-default ">
				<input type="checkbox" name="check" />java
			</label>
			<label for="" class="btn btn-default">
				<input type="checkbox" name="check" />c++
			</label>
			<label for="" class="btn btn-default">
				<input type="checkbox" name="check" />html
			</label>
		</div>
		
		
		
	
	<script src="js/jquery-3.1.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>	
	</body>
</html>
