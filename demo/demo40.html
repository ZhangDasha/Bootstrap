<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>简单的轮播（Carousel）插件</title>
	<script src="js/jquery-3.1.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body>
	<div id="myCarousel" class="carousel slide">
		<!-- 轮播（Carousel）指标 -->
		<ul class="carousel-indicators">
			<li data-target='#myCarousel' data-slide-to="0" class="active"></li>
			<li data-target='#myCarousel' data-slide-to="1"></li>
			<li data-target='#myCarousel' data-slide-to="2"></li>
			<li data-target="#myCarousel" data-slide-to="3"></li>
		</ul>
		<!-- 轮播（Carousel）项目 -->
		<div class="carousel-inner">
			<div class="item active">
				<img src="image/xmad_14975247183613_vhzSE.jpg">
			</div>
			<div class="item">
				<img src="image/xmad_14992333906394_OKPHW.jpg">
			</div>
			<div class="item">
				<img src="image/xmad_15002921005445_ClyLG.jpg">
			</div>
			<div class="item">
				<img src="image/xmad_15005597342474_qgSny.jpg">
			</div>
		</div>
		<!-- 轮播（Carousel）导航 -->
		<a href="#myCarousel" class="carousel-control left" data-slide="prev">&lsaquo;</a>
		<a href="#myCarousel" class="carousel-control right" data-slide="next">&rsaquo;</a>
	</div>

	<!-- 控制按钮 -->
	<div style="text-align:center;">
		<input type="button" class="btn start-slide" value="Start">
		<input type="button" class="btn pause-slide" value="Pause">
		<input type="button" class="btn prev-slide" value="Previous Slide">
		<input type="button" class="btn next-slide" value="Next Slide">
		<input type="button" class="btn slide-one" value="Slide 1">
		<input type="button" class="btn slide-two" value="Slide 2">
		<input type="button" class="btn slide-three" value="Slide 3">
		<input type="button" class="btn slide-four" value="Slide 4">
	</div>
	<script type="text/javascript">
		$(function(){
			// 初始化轮播
			$('.start-slide').click(function(){
				$('#myCarousel').carousel('cycle');
			});
			// 停止轮播
			$(".pause-slide").click(function(){
				$("#myCarousel").carousel('pause');
			});
			// 循环轮播到上一个项目
			$(".prev-slide").click(function(){
				$("#myCarousel").carousel('prev');
			});
			// 循环轮播到下一个项目
			$(".next-slide").click(function(){
				$("#myCarousel").carousel('next');
			});
			// 循环轮播到某个特定的帧 
			$(".slide-one").click(function(){
				$("#myCarousel").carousel(0);
			});
			$(".slide-two").click(function(){
				$("#myCarousel").carousel(1);
			});
			$(".slide-three").click(function(){
				$("#myCarousel").carousel(2);
			});
			$(".slide-four").click(function(){
				$("#myCarousel").carousel(3);
			});
		});
	</script>
</body>
</html>
