<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>警告框（Alert）插件 alert() 方法</title>
	<script src="js/jquery-3.1.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body>
	<div class="alert alert-warning" id="myAlert">
		<a href="#" class="close fade in" data-dismiss="alert">&times;</a>
		<strong>警告！</strong>您的网络连接有问题。
	</div>
	<div id="myAlert" class="alert alert-success">
		<a href="#" class="close fade" data-dismiss="alert">&times;</a>
		<strong>成功！</strong>结果是成功的。
</div>
<div id="myAlert2" class="alert alert-danger">
    <a href="#" class="close" data-dismiss="alert">&times;</a>
    <strong>成功！</strong>结果是成功的。
</div>

<script type="text/javascript">
	$(function(){
		$(".close").click(function(){
			$('#myAlert').alert();
		});
		$("#myAlert2").bind('closed.bs.alert',function(){
			alert("警告消息框被关闭。");
		});
	});
</script>
</body>
</html>
