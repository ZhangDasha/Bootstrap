 <!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>表格与按钮</title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
	</head>
	<body style="margin: 50px;" class="table-responsive" >
	 <table class="table table-striped table-bordered">

	 		<tr>
	 			<th>编号</th>
	 			<th>姓名</th>
	 			<th>年龄</th>
	 		</tr>
	 	</thead>	
	 	<tbody>
	 		<tr class="active">

	 			<td>21</td>
	 		</tr>
	 		<tr class="success">
	 			<td>2</td>
	 			<td>李四</td>
	 			<td>22</td>
	 		</tr>
	 		<tr class="info">
	 			<td>3</td>
	 			<td>王五</td>
	 			<td>20</td>
	 		</tr>
	 	</tbody>
	 </table>
	 <a href="" class="btn btn-default btn-success ">link</a>
	 <script src="js/jquery-3.1.1.min.js"></script>
	 <script src="js/bootstrap.min.js"></script>
	</body>
</html>
